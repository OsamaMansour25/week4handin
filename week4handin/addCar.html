<<div class="template">
  <h1>Add Car</h1>
  <form id="car-form">
    <label for="brand">Brand:</label>
    <input type="text" id="brand" name="brand" required><br>

    <label for="model">Model:</label>
    <input type="text" id="model" name="model" required><br>

    <label for="pricePrDay">Price per Day:</label>
    <input type="number" id="pricePrDay" name="pricePrDay" required><br>

    <label for="bestDiscount">Best Discount:</label>
    <input type="number" id="bestDiscount" name="bestDiscount" required><br>

    <button id="addCar"type="submit">Add Car</button>
  </form>
</div>
